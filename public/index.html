<!DOCTYPE html>
<head>
  <meta charset=utf-8>
  <title>Hello, Remote Console</title>
  <style>
    body {
      margin: 1em; font-family: sans-serif;
      background-color: black; color: white;
      text-align: center
    }
    a { color: #0084B4 }
    ol { margin: 0; padding: 0; }
    li { list-style: none }
  </style>
  <script src="js/json.js"></script>
  <script src="io/socket.io.js"></script>
</head>
<body>
  <h1>Remote Console</h1>
  <p>Open console and use log() instead of console.log().</p>
  <p>by <a href="http://twitter.com/dshaw">@dshaw</a></p>
  <ol id=visualizer></ol>


  <script> var visualizer = document.getElementById('visualizer'); </script>
  <script src="js/rc-client.js"></script>
  <script>
    (function() {
      log('test');
      log({ testy: 'testtest' });
      log({ tested: 'best' });

      if (document.addEventListener) {
        document.addEventListener('click', eventLogger, false);
        document.addEventListener('touchstart', eventLogger, false);
      } else if (document.attachEvent) {
        document.attachEvent('onclick', eventLogger);
      }

      function eventLogger(event) {
        log(event);
      }
    })();
  </script>
</body>
</html>
